<html>
<body>
	<ul id="list">
  		<li>item 0</li>
	</ul>
	<button id="addElem">
  		Dodaj
	</button>

	<script>
		var list = document.getElementById('list');
		var add = document.getElementById('addElem');
		add.addEventListener("click", function () {
			list.innerHTML += '<li>item ' + document.getElementsByTagName('li').length  + '</li>'
		});
	</script>
</body>
</html>
